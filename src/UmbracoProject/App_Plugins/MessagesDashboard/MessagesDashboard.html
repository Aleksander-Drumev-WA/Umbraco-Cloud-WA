<div class="welcome-dashboard" ng-controller="MessagesDashboardController as self">
    <h1>Review feedback messages</h1>
    <p>
        Show:
        <select ng-model="self.filter">
            <option value="">All</option>
            <option value="false">Unprocessed</option>
        </select>
    </p>
    <ul id="messages-list" ng-repeat="item in self.messages | filter:self.filter">
        <li class="messages-container">
            {{item.message}}
            <input class="message-proceeded" type="checkbox" ng-click="self.updateState(item)" ng-checked="item.proceeded">
            <button type="button" class="button-1" role="button" ng-click="self.deleteMessage(item.id)">Delete</button>
        </li>
        <p class="message-date">{{item.createdOn}}</p>
        <hr />
    </ul>

</div>
